<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    </pattern>
    
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#ffffff" opacity="0.3"/>
    </pattern>
    
    <pattern id="smallGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="url(#dots)"/>
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <pattern id="mainPattern" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="url(#smallGrid)"/>
      <path d="M 200 0 L 0 0 0 200" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#mainPattern)"/>
  
  <!-- Elementos decorativos -->
  <g opacity="0.15">
    <circle cx="200" cy="200" r="50" fill="none" stroke="#d4af37" stroke-width="2"/>
    <circle cx="800" cy="300" r="70" fill="none" stroke="#d4af37" stroke-width="2"/>
    <circle cx="500" cy="700" r="100" fill="none" stroke="#d4af37" stroke-width="2"/>
    <circle cx="300" cy="500" r="30" fill="none" stroke="#d4af37" stroke-width="2"/>
    <circle cx="700" cy="800" r="60" fill="none" stroke="#d4af37" stroke-width="2"/>
  </g>
  
  <!-- Linhas de conexÃ£o -->
  <g opacity="0.1">
    <line x1="200" y1="200" x2="500" y2="700" stroke="#ffffff" stroke-width="1"/>
    <line x1="800" y1="300" x2="500" y2="700" stroke="#ffffff" stroke-width="1"/>
    <line x1="300" y1="500" x2="500" y2="700" stroke="#ffffff" stroke-width="1"/>
    <line x1="700" y1="800" x2="500" y2="700" stroke="#ffffff" stroke-width="1"/>
    <line x1="200" y1="200" x2="800" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="300" y1="500" x2="700" y2="800" stroke="#ffffff" stroke-width="1"/>
  </g>
</svg>