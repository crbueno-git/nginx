<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente suave -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- Smartphone à esquerda -->
  <g transform="translate(150, 200) scale(0.8)">
    <!-- Frame do smartphone -->
    <rect x="-75" y="-150" width="150" height="300" rx="20" ry="20" fill="#333" />
    <rect x="-70" y="-145" width="140" height="290" rx="15" ry="15" fill="#0a2463" />
    
    <!-- Tela do app -->
    <!-- Header -->
    <rect x="-70" y="-145" width="140" height="30" fill="#051440" />
    <text x="-50" y="-125" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff">Hermes Prime</text>
    
    <!-- Conteúdo -->
    <rect x="-60" y="-105" width="120" height="60" rx="5" ry="5" fill="#ffffff" />
    <text x="-50" y="-85" font-family="Arial" font-size="10" font-weight="bold" fill="#0a2463">Saldo Disponível</text>
    <text x="-50" y="-65" font-family="Arial" font-size="14" font-weight="bold" fill="#0a2463">R$ 157,35</text>
    
    <!-- Gráfico -->
    <rect x="-60" y="-35" width="120" height="80" rx="5" ry="5" fill="#ffffff" />
    <text x="-50" y="-15" font-family="Arial" font-size="10" font-weight="bold" fill="#0a2463">Uso de Dados</text>
    <rect x="-50" y="-5" width="100" height="40" fill="#f8f9fa" rx="3" ry="3" />
    <rect x="-40" y="15" width="10" height="20" fill="#0a2463" rx="2" ry="2" />
    <rect x="-25" y="5" width="10" height="30" fill="#0a2463" rx="2" ry="2" />
    <rect x="-10" y="10" width="10" height="25" fill="#0a2463" rx="2" ry="2" />
    <rect x="5" y="0" width="10" height="35" fill="#d4af37" rx="2" ry="2" />
    <rect x="20" y="5" width="10" height="30" fill="#0a2463" rx="2" ry="2" />
    <rect x="35" y="15" width="10" height="20" fill="#0a2463" rx="2" ry="2" />
    
    <!-- Atividades -->
    <rect x="-60" y="55" width="120" height="80" rx="5" ry="5" fill="#ffffff" />
    <text x="-50" y="75" font-family="Arial" font-size="10" font-weight="bold" fill="#0a2463">Atividades</text>
    <circle cx="-45" cy="90" r="3" fill="#d4af37" />
    <text x="-35" y="93" font-family="Arial" font-size="8" fill="#333">Pesquisa</text>
    <circle cx="-45" cy="105" r="3" fill="#d4af37" />
    <text x="-35" y="108" font-family="Arial" font-size="8" fill="#333">Dados</text>
    <circle cx="-45" cy="120" r="3" fill="#d4af37" />
    <text x="-35" y="123" font-family="Arial" font-size="8" fill="#333">Preferências</text>
    
    <!-- Botão home -->
    <circle cx="0" cy="130" r="10" fill="#222" stroke="#444" stroke-width="1" />
  </g>
  
  <!-- Tablet à direita -->
  <g transform="translate(400, 200) scale(0.8)">
    <!-- Frame do tablet -->
    <rect x="-120" y="-160" width="240" height="320" rx="15" ry="15" fill="#333" />
    <rect x="-115" y="-155" width="230" height="310" rx="10" ry="10" fill="#0a2463" />
    
    <!-- Tela do app -->
    <!-- Header -->
    <rect x="-115" y="-155" width="230" height="40" fill="#051440" />
    <text x="-95" y="-130" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Hermes Prime</text>
    <circle cx="90" cy="-135" r="10" fill="#d4af37" />
    <text x="90" y="-132" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#051440">$</text>
    
    <!-- Layout de duas colunas -->
    <!-- Coluna esquerda -->
    <rect x="-105" y="-105" width="105" height="250" rx="5" ry="5" fill="#ffffff" />
    <text x="-95" y="-85" font-family="Arial" font-size="12" font-weight="bold" fill="#0a2463">Saldo Disponível</text>
    <text x="-95" y="-65" font-family="Arial" font-size="18" font-weight="bold" fill="#0a2463">R$ 157,35</text>
    
    <!-- Gráfico na coluna esquerda -->
    <rect x="-95" y="-45" width="85" height="80" fill="#f8f9fa" rx="3" ry="3" />
    <rect x="-85" y="-5" width="10" height="40" fill="#0a2463" rx="2" ry="2" />
    <rect x="-70" y="-15" width="10" height="50" fill="#0a2463" rx="2" ry="2" />
    <rect x="-55" y="-25" width="10" height="60" fill="#d4af37" rx="2" ry="2" />
    <rect x="-40" y="-10" width="10" height="45" fill="#0a2463" rx="2" ry="2" />
    <rect x="-25" y="0" width="10" height="35" fill="#0a2463" rx="2" ry="2" />
    
    <!-- Estatísticas na coluna esquerda -->
    <text x="-95" y="55" font-family="Arial" font-size="12" font-weight="bold" fill="#0a2463">Estatísticas</text>
    <text x="-95" y="75" font-family="Arial" font-size="10" fill="#333">Dados Compartilhados</text>
    <text x="-15" y="75" font-family="Arial" font-size="10" text-anchor="end" fill="#0a2463">78%</text>
    <text x="-95" y="95" font-family="Arial" font-size="10" fill="#333">Ganhos Mensais</text>
    <text x="-15" y="95" font-family="Arial" font-size="10" text-anchor="end" fill="#0a2463">R$45,80</text>
    <text x="-95" y="115" font-family="Arial" font-size="10" fill="#333">Empresas Parceiras</text>
    <text x="-15" y="115" font-family="Arial" font-size="10" text-anchor="end" fill="#0a2463">12</text>
    
    <!-- Coluna direita -->
    <rect x="10" y="-105" width="105" height="250" rx="5" ry="5" fill="#ffffff" />
    <text x="20" y="-85" font-family="Arial" font-size="12" font-weight="bold" fill="#0a2463">Atividades Recentes</text>
    
    <!-- Lista de atividades -->
    <rect x="20" y="-75" width="85" height="1" fill="#ddd" />
    <circle cx="25" cy="-65" r="3" fill="#d4af37" />
    <text x="35" y="-62" font-family="Arial" font-size="8" fill="#333">Pesquisa de Mercado</text>
    <text x="95" y="-62" font-family="Arial" font-size="8" text-anchor="end" fill="#0a2463">+R$12,50</text>
    
    <rect x="20" y="-55" width="85" height="1" fill="#ddd" />
    <circle cx="25" cy="-45" r="3" fill="#d4af37" />
    <text x="35" y="-42" font-family="Arial" font-size="8" fill="#333">Dados Demográficos</text>
    <text x="95" y="-42" font-family="Arial" font-size="8" text-anchor="end" fill="#0a2463">+R$8,75</text>
    
    <rect x="20" y="-35" width="85" height="1" fill="#ddd" />
    <circle cx="25" cy="-25" r="3" fill="#d4af37" />
    <text x="35" y="-22" font-family="Arial" font-size="8" fill="#333">Preferências</text>
    <text x="95" y="-22" font-family="Arial" font-size="8" text-anchor="end" fill="#0a2463">+R$5,40</text>
    
    <!-- Configurações de privacidade -->
    <text x="20" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#0a2463">Privacidade</text>
    
    <!-- Controles de privacidade -->
    <rect x="20" y="10" width="85" height="1" fill="#ddd" />
    <text x="20" y="25" font-family="Arial" font-size="8" fill="#333">Dados Pessoais</text>
    <rect x="75" y="20" width="30" height="10" rx="5" ry="5" fill="#eee" />
    <circle cx="95" cy="25" r="5" fill="#d4af37" />
    
    <rect x="20" y="35" width="85" height="1" fill="#ddd" />
    <text x="20" y="50" font-family="Arial" font-size="8" fill="#333">Localização</text>
    <rect x="75" y="45" width="30" height="10" rx="5" ry="5" fill="#eee" />
    <circle cx="85" cy="50" r="5" fill="#888" />
    
    <rect x="20" y="60" width="85" height="1" fill="#ddd" />
    <text x="20" y="75" font-family="Arial" font-size="8" fill="#333">Preferências</text>
    <rect x="75" y="70" width="30" height="10" rx="5" ry="5" fill="#eee" />
    <circle cx="95" cy="75" r="5" fill="#d4af37" />
    
    <!-- Botão home -->
    <circle cx="0" cy="140" r="10" fill="#222" stroke="#444" stroke-width="1" />
  </g>
  
  <!-- Texto de download -->
  <text x="300" y="50" font-family="Raleway, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0a2463">Disponível para Android e iOS</text>
  <path d="M 250 60 L 350 60" stroke="#d4af37" stroke-width="3" />
</svg>