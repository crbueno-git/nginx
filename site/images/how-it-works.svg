<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente suave -->
  <rect width="800" height="400" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- Etapa 1: Cadastro -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="50" fill="#f0f0f0" stroke="#0a2463" stroke-width="2" />
    <g transform="translate(0, 0) scale(0.7)">
      <!-- Ícone de usuário -->
      <circle cx="0" cy="-15" r="20" fill="none" stroke="#0a2463" stroke-width="3" />
      <path d="M -20 20 C -20 0, 20 0, 20 20" fill="none" stroke="#0a2463" stroke-width="3" />
    </g>
    <text x="0" y="80" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0a2463">Cadastro</text>
  </g>
  
  <!-- Etapa 2: Configuração -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="50" fill="#f0f0f0" stroke="#0a2463" stroke-width="2" />
    <g transform="translate(0, 0) scale(0.7)">
      <!-- Ícone de configuração -->
      <circle cx="0" cy="0" r="25" fill="none" stroke="#0a2463" stroke-width="3" />
      <path d="M 0 -35 L 0 -25 M 0 35 L 0 25 M 35 0 L 25 0 M -35 0 L -25 0 M 25 -25 L 18 -18 M 25 25 L 18 18 M -25 25 L -18 18 M -25 -25 L -18 -18" stroke="#0a2463" stroke-width="3" />
    </g>
    <text x="0" y="80" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0a2463">Configuração</text>
  </g>
  
  <!-- Etapa 3: Acompanhamento -->
  <g transform="translate(500, 200)">
    <circle cx="0" cy="0" r="50" fill="#f0f0f0" stroke="#0a2463" stroke-width="2" />
    <g transform="translate(0, 0) scale(0.7)">
      <!-- Ícone de gráfico -->
      <path d="M -30 20 L -30 -20 L 30 -20" fill="none" stroke="#0a2463" stroke-width="3" />
      <path d="M -20 0 L -10 -10 L 0 5 L 10 -5 L 20 10" fill="none" stroke="#d4af37" stroke-width="3" />
    </g>
    <text x="0" y="80" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0a2463">Acompanhamento</text>
  </g>
  
  <!-- Etapa 4: Remuneração -->
  <g transform="translate(700, 200)">
    <circle cx="0" cy="0" r="50" fill="#f0f0f0" stroke="#0a2463" stroke-width="2" />
    <g transform="translate(0, 0) scale(0.7)">
      <!-- Ícone de dinheiro/carteira -->
      <rect x="-25" y="-15" width="50" height="35" rx="5" ry="5" fill="none" stroke="#0a2463" stroke-width="3" />
      <circle cx="0" cy="0" r="15" fill="#d4af37" stroke="#0a2463" stroke-width="2" />
      <text x="0" y="5" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#0a2463">$</text>
    </g>
    <text x="0" y="80" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0a2463">Remuneração</text>
  </g>
  
  <!-- Setas de conexão -->
  <g stroke="#0a2463" stroke-width="2">
    <path d="M 150 200 L 250 200" fill="none" />
    <polygon points="250,200 240,195 240,205" fill="#0a2463" />
    
    <path d="M 350 200 L 450 200" fill="none" />
    <polygon points="450,200 440,195 440,205" fill="#0a2463" />
    
    <path d="M 550 200 L 650 200" fill="none" />
    <polygon points="650,200 640,195 640,205" fill="#0a2463" />
  </g>
  
  <!-- Fluxo de dados (pontos dourados) -->
  <g fill="#d4af37">
    <circle cx="170" cy="200" r="5">
      <animate attributeName="cx" from="150" to="250" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="370" cy="200" r="5">
      <animate attributeName="cx" from="350" to="450" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="570" cy="200" r="5">
      <animate attributeName="cx" from="550" to="650" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Título -->
  <text x="400" y="50" font-family="Raleway, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0a2463">Como Funciona o Hermes Prime</text>
  <path d="M 320 60 L 480 60" stroke="#d4af37" stroke-width="3" />
</svg>