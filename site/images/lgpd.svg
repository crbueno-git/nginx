<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente suave -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- Escudo principal -->
  <path d="M 300 50 L 450 100 L 450 250 L 300 350 L 150 250 L 150 100 Z" fill="#f0f0f0" stroke="#0a2463" stroke-width="3" />
  
  <!-- Texto LGPD -->
  <text x="300" y="150" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#0a2463">LGPD</text>
  
  <!-- Ícone de cadeado -->
  <g transform="translate(300, 220)">
    <!-- Base do cadeado -->
    <rect x="-30" y="-10" width="60" height="50" rx="5" ry="5" fill="#d4af37" />
    
    <!-- Arco do cadeado -->
    <path d="M -15 -10 L -15 -30 C -15 -45, 15 -45, 15 -30 L 15 -10" fill="none" stroke="#d4af37" stroke-width="10" stroke-linecap="round" />
    
    <!-- Buraco da chave -->
    <circle cx="0" cy="15" r="8" fill="#0a2463" />
    <rect x="-2" y="15" width="4" height="10" fill="#0a2463" />
  </g>
  
  <!-- Elementos de dados protegidos -->
  <g transform="translate(300, 200)">
    <!-- Círculos concêntricos representando proteção -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#0a2463" stroke-width="1" stroke-dasharray="5,5" opacity="0.3" />
    <circle cx="0" cy="0" r="100" fill="none" stroke="#0a2463" stroke-width="1" stroke-dasharray="5,5" opacity="0.5" />
    <circle cx="0" cy="0" r="80" fill="none" stroke="#0a2463" stroke-width="1" stroke-dasharray="5,5" opacity="0.7" />
  </g>
  
  <!-- Ícones de dados protegidos ao redor -->
  <g>
    <!-- Documento com check -->
    <g transform="translate(180, 120)">
      <rect x="-15" y="-20" width="30" height="40" fill="white" stroke="#0a2463" stroke-width="2" />
      <path d="M -10 -10 L -10 -5 L 10 -5 L 10 -10 Z M -10 0 L -10 5 L 5 5 L 5 0 Z M -10 10 L -10 15 L 0 15 L 0 10 Z" fill="#0a2463" />
      <circle cx="20" cy="15" r="15" fill="#d4af37" />
      <path d="M 13 15 L 18 20 L 27 10" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </g>
    
    <!-- Usuário anônimo -->
    <g transform="translate(420, 120)">
      <circle cx="0" cy="-5" r="15" fill="white" stroke="#0a2463" stroke-width="2" />
      <path d="M -15 20 C -15 5, 15 5, 15 20" fill="none" stroke="#0a2463" stroke-width="2" />
      <path d="M -20 -10 L 20 30" fill="none" stroke="#d4af37" stroke-width="3" />
    </g>
    
    <!-- Dados criptografados -->
    <g transform="translate(180, 280)">
      <rect x="-20" y="-15" width="40" height="30" fill="white" stroke="#0a2463" stroke-width="2" />
      <text x="0" y="5" font-family="Courier" font-size="12" text-anchor="middle" fill="#0a2463">01010</text>
      <circle cx="20" cy="15" r="15" fill="#d4af37" />
      <text x="20" y="20" font-family="Arial" font-size="15" font-weight="bold" text-anchor="middle" fill="white">*</text>
    </g>
    
    <!-- Controle de acesso -->
    <g transform="translate(420, 280)">
      <rect x="-20" y="-20" width="40" height="40" fill="white" stroke="#0a2463" stroke-width="2" />
      <text x="0" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="#0a2463">DADOS</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#0a2463">PESSOAIS</text>
      <path d="M -25 0 L -40 0 M 25 0 L 40 0" stroke="#0a2463" stroke-width="2" />
      <circle cx="-40" cy="0" r="5" fill="#d4af37" />
      <text x="-40" y="3" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="white">✓</text>
      <circle cx="40" cy="0" r="5" fill="#d4af37" />
      <text x="40" y="3" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="white">✗</text>
    </g>
  </g>
  
  <!-- Texto explicativo -->
  <text x="300" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#0a2463">Seus dados protegidos pela Lei Geral de Proteção de Dados</text>
</svg>