<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente suave -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- Pessoa estilizada -->
  <g transform="translate(150, 200)">
    <!-- Corpo -->
    <circle cx="0" cy="-70" r="30" fill="#0a2463" />
    <path d="M -15 -40 L -15 30 M 15 -40 L 15 30 M 0 -40 L 0 50 M -30 0 L 30 0" stroke="#0a2463" stroke-width="8" stroke-linecap="round" />
  </g>
  
  <!-- Escudo de dados -->
  <g transform="translate(300, 200)">
    <path d="M 0 -80 L 60 -50 L 60 30 L 0 60 L -60 30 L -60 -50 Z" fill="none" stroke="#0a2463" stroke-width="3" />
    <path d="M 0 -70 L 50 -45 L 50 25 L 0 50 L -50 25 L -50 -45 Z" fill="#f0f0f0" stroke="#0a2463" stroke-width="1" />
    
    <!-- Símbolo de dados dentro do escudo -->
    <g transform="translate(0, -10) scale(0.8)">
      <rect x="-30" y="-20" width="60" height="10" rx="2" ry="2" fill="#d4af37" />
      <rect x="-30" y="-5" width="40" height="10" rx="2" ry="2" fill="#d4af37" />
      <rect x="-30" y="10" width="50" height="10" rx="2" ry="2" fill="#d4af37" />
      <rect x="-30" y="25" width="30" height="10" rx="2" ry="2" fill="#d4af37" />
    </g>
    
    <!-- Símbolo de cadeado -->
    <circle cx="0" cy="-10" r="8" fill="none" stroke="#0a2463" stroke-width="2" />
    <rect x="-5" y="-5" width="10" height="15" rx="2" ry="2" fill="#0a2463" />
  </g>
  
  <!-- Moedas/Dinheiro -->
  <g transform="translate(400, 230)">
    <circle cx="0" cy="0" r="25" fill="#d4af37" stroke="#0a2463" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#0a2463">$</text>
    
    <circle cx="15" cy="-15" r="25" fill="#d4af37" stroke="#0a2463" stroke-width="2" opacity="0.7" />
    <text x="15" y="-10" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#0a2463">$</text>
    
    <circle cx="30" cy="-30" r="25" fill="#d4af37" stroke="#0a2463" stroke-width="2" opacity="0.4" />
    <text x="30" y="-25" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#0a2463">$</text>
  </g>
  
  <!-- Linhas de conexão -->
  <g stroke="#0a2463" stroke-width="2" stroke-dasharray="5,5">
    <path d="M 180 130 C 220 100, 260 100, 300 120" fill="none" />
    <path d="M 300 120 C 340 140, 380 140, 400 200" fill="none" />
  </g>
  
  <!-- Ícones de dados fluindo -->
  <g fill="#d4af37">
    <circle cx="220" cy="110" r="5" />
    <circle cx="260" cy="105" r="5" />
    <circle cx="340" cy="130" r="5" />
    <circle cx="380" cy="170" r="5" />
  </g>
</svg>