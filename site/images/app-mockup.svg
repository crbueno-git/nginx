<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Smartphone frame -->
  <rect x="10" y="10" width="280" height="580" rx="30" ry="30" fill="#333" />
  <rect x="20" y="20" width="260" height="560" rx="20" ry="20" fill="#0a2463" />
  
  <!-- Status bar -->
  <rect x="20" y="20" width="260" height="30" fill="#051440" />
  <circle cx="40" cy="35" r="5" fill="#ffffff" opacity="0.8" />
  <rect x="55" y="32" width="15" height="6" rx="3" ry="3" fill="#ffffff" opacity="0.8" />
  <rect x="75" y="32" width="10" height="6" rx="3" ry="3" fill="#ffffff" opacity="0.8" />
  <rect x="230" y="32" width="15" height="6" rx="3" ry="3" fill="#ffffff" opacity="0.8" />
  <rect x="250" y="32" width="10" height="6" rx="3" ry="3" fill="#ffffff" opacity="0.8" />
  
  <!-- App header -->
  <rect x="20" y="50" width="260" height="60" fill="#051440" />
  <text x="40" y="85" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">Hermes Prime</text>
  <circle cx="260" cy="80" r="15" fill="#d4af37" />
  <text x="260" y="85" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#051440">$</text>
  
  <!-- Main content -->
  <rect x="40" y="130" width="220" height="100" rx="10" ry="10" fill="#ffffff" />
  <text x="60" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#0a2463">Saldo Disponível</text>
  <text x="60" y="190" font-family="Arial" font-size="24" font-weight="bold" fill="#0a2463">R$ 157,35</text>
  <rect x="60" y="200" width="180" height="10" rx="5" ry="5" fill="#f0f0f0" />
  <rect x="60" y="200" width="120" height="10" rx="5" ry="5" fill="#d4af37" />
  
  <!-- Data usage section -->
  <rect x="40" y="250" width="220" height="150" rx="10" ry="10" fill="#ffffff" />
  <text x="60" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#0a2463">Uso de Dados</text>
  
  <!-- Data usage chart -->
  <rect x="60" y="290" width="180" height="90" fill="#f8f9fa" rx="5" ry="5" />
  <path d="M 60 380 L 60 290 L 240 290" fill="none" stroke="#ddd" stroke-width="1" />
  
  <!-- Chart bars -->
  <rect x="80" y="330" width="20" height="50" fill="#0a2463" rx="3" ry="3" />
  <rect x="110" y="310" width="20" height="70" fill="#0a2463" rx="3" ry="3" />
  <rect x="140" y="340" width="20" height="40" fill="#0a2463" rx="3" ry="3" />
  <rect x="170" y="300" width="20" height="80" fill="#d4af37" rx="3" ry="3" />
  <rect x="200" y="320" width="20" height="60" fill="#0a2463" rx="3" ry="3" />
  
  <!-- Recent activities -->
  <rect x="40" y="420" width="220" height="140" rx="10" ry="10" fill="#ffffff" />
  <text x="60" y="450" font-family="Arial" font-size="14" font-weight="bold" fill="#0a2463">Atividades Recentes</text>
  
  <!-- Activity items -->
  <rect x="60" y="460" width="180" height="1" fill="#ddd" />
  <circle cx="70" cy="475" r="5" fill="#d4af37" />
  <text x="85" y="480" font-family="Arial" font-size="12" fill="#333">Pesquisa de Mercado</text>
  <text x="210" y="480" font-family="Arial" font-size="12" text-anchor="end" fill="#0a2463">+R$12,50</text>
  
  <rect x="60" y="490" width="180" height="1" fill="#ddd" />
  <circle cx="70" cy="505" r="5" fill="#d4af37" />
  <text x="85" y="510" font-family="Arial" font-size="12" fill="#333">Dados Demográficos</text>
  <text x="210" y="510" font-family="Arial" font-size="12" text-anchor="end" fill="#0a2463">+R$8,75</text>
  
  <rect x="60" y="520" width="180" height="1" fill="#ddd" />
  <circle cx="70" cy="535" r="5" fill="#d4af37" />
  <text x="85" y="540" font-family="Arial" font-size="12" fill="#333">Preferências</text>
  <text x="210" y="540" font-family="Arial" font-size="12" text-anchor="end" fill="#0a2463">+R$5,40</text>
  
  <!-- Bottom navigation -->
  <rect x="20" y="580" width="260" height="0" fill="#051440" />
  <rect x="20" y="540" width="260" height="40" fill="#051440" />
  
  <!-- Nav icons -->
  <circle cx="60" cy="560" r="5" fill="#ffffff" />
  <circle cx="120" cy="560" r="5" fill="#d4af37" />
  <circle cx="180" cy="560" r="5" fill="#ffffff" />
  <circle cx="240" cy="560" r="5" fill="#ffffff" />
</svg>